<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <p>Peliculas Nuevas</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [peliculas]="peliculaRecientes">
  </app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <p>Cartelera</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculaRecientes">
  </app-slideshow-poster>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <p>Populares</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [peliculas]="peliculasPopulares"
    (cargarMas)="cargarMas()"
  >
  </app-slideshow-pares>

</ion-content>
