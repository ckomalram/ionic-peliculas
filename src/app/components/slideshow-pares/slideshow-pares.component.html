<ion-slides [options]="slideOpts" >
  <ion-slide  *ngFor="let par of peliculas | pares">
    <ion-row >
      <ion-col size="12" *ngFor="let pelicula of par">
        <ion-card>
          <img [src]="pelicula.poster_path | imagen" alt="backdrop" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
