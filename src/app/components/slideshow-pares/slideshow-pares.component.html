<ion-slides [options]="slideOpts" >
  <ion-slide  *ngFor="let par of peliculas | pares">
    <ion-row >
      <ion-col size="12" *ngFor="let pelicula of par">
        <ion-card (click)="verDetalle( pelicula.id )">
          <img [src]="pelicula.poster_path | imagen" alt="backdrop" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button (click)="loadMore()" expand="full" size="large" shape="round" class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
