<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <p>Favoritos</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngFor="let pelicula of favoritoPorGenero">
    <ion-grid *ngIf="pelicula.pelis.length >0">
      <ion-row>
        <ion-col>
          <h4>{{pelicula.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas]="pelicula.pelis"> </app-slideshow-poster>
    </ion-grid>

  </div>
</ion-content>
